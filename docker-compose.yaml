services:
  hanoi:
    image: osrm/osrm-backend
    volumes:
      - ./osm:/data
      - ./profiles:/profiles
    networks:
      - default
    ports:
      - 6000:5000
    restart: unless-stopped
    command: >
      bash -c "
      osrm-extract -p /profiles/foot.lua /data/hanoi.osm.pbf && 
      osrm-partition /data/hanoi.osrm && 
      osrm-customize /data/hanoi.osrm && 
      osrm-routed \
      --algorithm mld \
      --max-matching-size 20000 \
      --max-viaroute-size 20000 \
      --max-trip-size 20000 \
      --max-table-size 20000 \
      /data/hanoi.osrm
      "

  custom:
    image: osrm/osrm-backend
    volumes:
      - ./osm:/data
      - ./profiles:/profiles
    networks:
      - default
    ports:
      - 9000:5000
    restart: unless-stopped
    command: >
      bash -c "
      osrm-extract -p /profiles/custom.lua /data/hanoi.osm.pbf && 
      osrm-partition /data/hanoi.osrm && 
      osrm-customize /data/hanoi.osrm && 
      osrm-routed \
      --algorithm mld \
      --max-matching-size 20000 \
      --max-viaroute-size 20000 \
      --max-trip-size 20000 \
      --max-table-size 20000 \
      /data/hanoi.osrm
      "

  overpass:
    image: wiktorn/overpass-api
    volumes:
      - ./osm:/data
    ports:
      - "8000:80"
    environment:
      - OVERPASS_META=yes
      - OVERPASS_MODE=init
      - OVERPASS_PLANET_URL=file:///data/hanoi.osm.bz2
      - OVERPASS_RULES_LOAD=10
      - OVERPASS_ALLOW_DUPLICATE_QUERIES=yes
      - OVERPASS_USE_AREAS=false
    networks:
      - default
    restart: unless-stopped

networks:
  default:
    driver: bridge